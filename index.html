<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS link -->
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Link -->
    <title>Vertical curves</title>
</head>

<body>

    <form action="">
        <!-- DropDowns -->
        <div id="inputs-div">
            <label for="">Curve Type</label>
            <select id="curve-type" class="form-select inputs" aria-label="Default select example" style="display: inline-block; width: 20%;" >
                <option selected>Select</option>
                <option value="Crest">Crest</option>
                <option value="Sag">Sag</option>
            </select>

            <label for=""  style="margin-left: 40px;">Design Speed</label>
            <select id="design-speed" class="form-select inputs" aria-label="Default select example" style="display: inline-block; width: 20%;" >
                <option selected>Select</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="65">65</option> 
                <option value="70">70</option>
                <option value="75">75</option>
                <option value="80">80</option>
            </select>

            <label for=""  style="margin-left: 40px;">Final Grade</label>
            <select id="final-grade" class="form-select inputs" aria-label="Default select example" style="display: inline-block; width: 20%;" >
                <option selected>Select</option>
                <option value="Positive">Positive</option>
                <option value="Negative">Negative</option>
            </select>
        </div>

        <!-- typing Inputs -->
        <div style="text-align: center; margin-top: 80px;">
            <div class="mb-3">
                <label class="form-label">Initial Grade</label>
                <input i  style="border: 1px solid gray;" id="initial-grade" type="number" class="form-control input" placeholder="Type"   name="balance" step="any">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">High/Low Point Elevation</label>
                <input  style="border: 1px solid gray;" id="low-point-elevation" type="number" class="form-control input" placeholder="Type" name="balance" step="any"  >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">High/Low Point Station</label>
                <input   style="border: 1px solid gray;" id="low-point-station" type="number" class="form-control input" placeholder="Type" name="balance" step="any" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">End of Vertical Curve Elevation</label>
                <input  style="border: 1px solid gray;" id="end-of-vertical-curve" type="number" class="form-control input" placeholder="Type" name="balance" step="any" >
            </div>
            <div>
                <div style="display: inline-block; ">
                    <button id="submit" style="  display: inline-block; margin-right: 10px;" type="submit" class="btn btn-primary" >Calculate</button>
                </div>
                <div style="display: inline-block;"> 
                    <button onClick="window.location.reload();" style=" margin-left: 10px;" class="btn btn-primary" >Reload</button>
                </div>
            </div>
        </div>
    </form>

    <h3 style="text-decoration: underline; margin-top: 40px; text-align: center; font-size: 20px;" >Results</h3>
    <div id="output-div">
        <p id="pvis-value" style="text-align: center; margin: 0; padding: 0;">PVI STATION:</p>
        <p id="pvie-value" style="text-align: center; margin: 0; padding: 0;">PVI ELEVATION:</p>
        <p id="k-value" style="text-align: center; margin: 0; padding: 0;">K-VALUE:</p>
        <p id="lvc-value" style="text-align: center; margin: 0; padding: 0;">CURVE LENGTH:</p>
        <p id="xhl-value" style="text-align: center; margin: 0; padding: 0;">LOW POINT DISTANCE:</p><br>
        <p id="bvcs-value" style="text-align: center; margin: 0; padding: 0;">BVC STATION:</p>  
        <p id="bvce-value" style="text-align: center; margin: 0; padding: 0;">BVC ELEVATION:</p> 
        <p id="evcs-value" style="text-align: center; margin: 0; padding: 0;">EVC STATION:</p>
        <p id="evce-value" style="text-align: center; margin: 0; padding: 0;">EVC ELEVATION:</p><br>
        <p id="initial-grade-value" style="text-align: center; margin: 0; padding: 0;">INITIAL GRADE:</p>  
        <p id="final-grade-value" style="text-align: center; margin: 0; padding: 0;">FINAL GRADE:</p> 
        <p id="grade-change-value" style="text-align: center; margin: 0; padding: 0;">GRADE CHANGE:</p>
    </div>

    <!-- Javascript -->
    <script src="logic.js"></script>
    <!-- Javascript -->

    <!-- Bootsrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Bootsrap Javascript link -->
</body>

</html>
